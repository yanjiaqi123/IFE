<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>百度前端任务1-4</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.container{
	     position: absolute;
	     left: 0;
	     right: 0;
	     top: 0;
	     bottom: 0;
	     width: 400px;
	     height: 200px;
         margin: auto; 
         background-color: #eee;
	}
	.top_left,.bottom_right{
		position: absolute;
		width: 50px;
		height:50px;
		background-color: #fc0;
	}
	.top_left{
		top: 0;
		left:0;
		border-bottom-right-radius:100%;
	}
	.bottom_right{
		right :0;
		bottom: 0;
		border-top-left-radius: 100%;
		
	}
	</style>

</head>
<body>
	<div class="container">
		<div class="top_left"></div>
		<div class="bottom_right"></div>
	</div>
</body>
</html>
